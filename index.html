<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music CDs</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
  </head>
  </body>

    <form id="cd-form">
      <fieldset>
        <legend>Music CDs</legend>
        <div>
          <label for="form-author">Author</label>
          <input type="text" name="author" id="form-author">
        </div>
        <div>
          <label for="form-title">Title</label>
          <input type="text" name="title" id="form-title">
        </div>
        <div>
          <label for="form-year">Year</label>
          <input type="text" name="year" id="form-year">
        </div>
        <input type="button" value="Add">
      </fieldset>
    </form>

    <table>
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Year</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="cd-list">
        <!-- template -->
      </tbody>
    </table>
    
    <template id="template">
      <tr>
        <td data-cd-author></td>
        <td data-cd-title></td>
        <td data-cd-year></td>
        <td data-cd-delete></td>
      </tr>
    </template>

  </body>
</html>
